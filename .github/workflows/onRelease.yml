name: Publish Package
on:
 release:
   types: [released]
 workflow_dispatch:
jobs:
 build:
   runs-on: ubuntu-latest
   permissions:
     contents: read
     id-token: write
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: '18.14.0'
         registry-url: 'https://nexus.adito.cloud/repository/xrm/'
         scope: '@aditosoftware'
         always-auth: true

     - run: npm run install_and_test
       env:
         NODE_AUTH_TOKEN: ${{ secrets.NEXUS_NPM_TOKEN }}

     - run: npm publish
       env:
         NODE_AUTH_TOKEN: ${{ secrets.NEXUS_NPM_TOKEN }}
